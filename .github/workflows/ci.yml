name: CI/CD Pipeline

on:
  push:  # Runs on push to any branch
    branches:
      - '**'
  pull_request:  # Runs on all PRs before merging
    branches:
      - '**'


jobs:
  build-and-test:
      runs-on: ubuntu-latest
      environment: ENV_TEST
      env:
        NODE_ENV: ${{secrets.NODE_ENV}}
        ENCRYPTION_KEY: ${{secrets.ENCRYPTION_KEY}}
      steps:
      # Clone repository into the GitHub Actions runner
      - name: Checkout Repository
        uses: actions/checkout@v4
      # Test output a single secret for debugging
      - name: Test printing a single secret
        run: echo "values $NODE_ENV $ENCRYPTION_KEY"
      # Write the secret to .env.test
      - name: Write env variables to file
        run: |
#          echo "NODE_ENV=${{ secrets.NODE_ENV }}" >> .env.test
          echo "PORT=${{ secrets.PORT }}" >> .env.test
#          echo "ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}" >> .env.test
          echo "COOKIE_SECRET_KEY=${{ secrets.COOKIE_SECRET_KEY }}" >> .env.test
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.test
          echo "JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}" >> .env.test
          echo "POSTGRES_URL=${{ secrets.POSTGRES_URL }}" >> .env.test
          echo "POSTGRES_PORT=${{ secrets.POSTGRES_PORT }}" >> .env.test
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" >> .env.test
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env.test
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env.test
          echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.test
          echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}" >> .env.test
          echo "EMAIL_HOST=${{ secrets.EMAIL_HOST }}" >> .env.test
          echo "EMAIL_SMTP_PORT=${{ secrets.EMAIL_SMTP_PORT }}" >> .env.test
          echo "EMAIL_HTTP_PORT=${{ secrets.EMAIL_HTTP_PORT }}" >> .env.test
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env.test
          echo "EMAIL_PASSWORD=${{ secrets.EMAIL_PASSWORD }}" >> .env.test
          echo "EMAIL_FROM_ADDRESS=${{ secrets.EMAIL_FROM_ADDRESS }}" >> .env.test
          echo "REDIS_PORT=${{ secrets.REDIS_PORT }}" >> .env.test
          echo "REDIS_HOST=${{ secrets.REDIS_HOST }}" >> .env.test
          echo "REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}" >> .env.test
          echo "REDIS_MAX_MEMORY=${{ secrets.REDIS_MAX_MEMORY }}" >> .env.test
          echo "SENTRY_DNS=${{ secrets.SENTRY_DNS }}" >> .env.test

      # Print the contents of .env.test for debugging
      - name: Print .env.test
        run: cat .env.test

      # Buildx is an advanced Docker builder that supports multi-platform builds and caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Run Tests
        run: |
          docker compose --env-file .env.test --profile test up

      - name: Wait for Tests to Finish
        run: |
          docker wait app

      - name: Stop and Clean Up
        run: docker-compose down